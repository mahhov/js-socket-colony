<style>
	:root {
		--light-color: #f5f5f5;
		--dark-color: rgb(150, 180, 234);
		/*--dark-color: rgb(150, 150, 200);*/
		--almost-black: #00a;
	}

	body {
		font-family: monospace;
		font-size: 16px;
		color: var(--almost-black);
		user-select: none;
	}

	input,
	button {
		font: inherit;
	}

	.container {
		display: flex;
		flex-direction: column;
		height: 100%;
		align-items: center;
		justify-content: center;
	}

	#title {
		margin-bottom: 30px;
		font-size: 20px;
	}

	.lobby-container {
		width: 800px;
	}

	.header {
		font-size: 20px;
	}

	.username {
		display: flex;
		align-items: center;
	}

	input {
		margin-left: 10px;
		flex-grow: 1;
	}

	.center {
		display: flex;
	}

	#game-list,
	#client-list {
		flex-basis: 0;
		height: 450px;
		border: 1px solid var(--almost-black);
		margin-top: 5px;
		padding: 15px 15px;
		overflow: auto;
	}

	#game-list {
		flex-grow: 3;
	}

	#client-list {
		flex-grow: 1;
		border-left: 0;
	}

	.game-item,
	.client-item {
		padding-top: 5px;
		padding-bottom: 5px;
	}

	.game-item {
		cursor: pointer;
	}

	.lobby-controls {
		margin-top: 10px;
	}

	.population-text {
		float: right;
	}

	.lobby-controls button {
		margin-right: 10px;
	}

	#game-state {
		margin-left: 20px;
	}

	#leave-game-button {
		float: right;
	}

	canvas {
		margin-top: 10px;
	}

	button {
		border: 1px solid var(--almost-black);
		background: none;
		padding-left: 10px;
		padding-right: 10px;
		cursor: pointer;
	}

	.game-item:hover,
	button:hover {
		background: var(--light-color);
	}

	.game-item.selected,
	button:active {
		background: var(--dark-color);
		color: white;
	}
</style>

<div class="container">
	<div id="title"><!--e.g. JS Colony Online--></div>

	<div class="lobby-container">
		<div class="header">Lobby</div>
		<div class="username">
			username:<input id="username-input">
		</div>
		<div class="center">
			<div id="game-list">
				<!--e.g. <div class="game-item selected" gameId="###'>game 1</div>-->
			</div>
			<div id="client-list">
				<!--e.g. <div class="client-item">penguin</div>-->
			</div>
		</div>
		<div class="lobby-container">
			<span class="population-text"><span id="population-count-text">0</span> clients in lobby</span>
		</div>
		<div id="lobby-controls-container">
			<!--e.g. <div class="lobby-controls">-->
			<!--e.g. <button id="create-human-game-button">play against human</button>-->
			<!--e.g. </div>-->
		</div>
	</div>

	<div class="game-container">
		<div>
			<span></span>
			<span id="game-name"></span>
			<span id="game-state"></span>
			<button id="leave-game-button">leave game</button>
		</div>
		<canvas width=500 height=500></canvas>
	</div>
</div>

<script src="ColonyClient.js"></script>
